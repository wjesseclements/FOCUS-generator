<!DOCTYPE html>
<html>
<head>
    <title>FOCUS Generator Download Diagnosis</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 20px 0; padding: 10px; border: 1px solid #ddd; }
        .success { background-color: #e7f5e7; }
        .error { background-color: #ffe7e7; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>FOCUS Generator Download Diagnosis</h1>
    
    <div class="test">
        <h2>Test 1: Backend Health Check</h2>
        <button onclick="testBackendHealth()">Test Backend</button>
        <div id="backend-result"></div>
    </div>
    
    <div class="test">
        <h2>Test 2: Generate CUR</h2>
        <button onclick="generateCUR()">Generate CUR</button>
        <div id="generate-result"></div>
    </div>
    
    <div class="test">
        <h2>Test 3: Direct File Access</h2>
        <button onclick="testFileAccess()">Test File Access</button>
        <div id="file-result"></div>
    </div>
    
    <div class="test">
        <h2>Test 4: Download Methods</h2>
        <button onclick="testDownloadAnchor()">Test Anchor Download</button>
        <button onclick="testWindowLocation()">Test Window Location</button>
        <button onclick="testFetchDownload()">Test Fetch Download</button>
        <div id="download-result"></div>
    </div>

    <script>
        let generatedFileUrl = null;

        async function testBackendHealth() {
            const resultDiv = document.getElementById('backend-result');
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                resultDiv.innerHTML = `<pre class="success">✅ Backend is healthy:\n${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<pre class="error">❌ Backend error: ${error.message}</pre>`;
            }
        }

        async function generateCUR() {
            const resultDiv = document.getElementById('generate-result');
            try {
                const response = await fetch('http://localhost:8000/generate-cur', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://localhost:3000'
                    },
                    body: JSON.stringify({
                        profile: 'Greenfield',
                        distribution: 'Evenly Distributed',
                        row_count: 5,
                        providers: ['aws']
                    })
                });
                
                const data = await response.json();
                generatedFileUrl = data.downloadUrl;
                resultDiv.innerHTML = `<pre class="success">✅ CUR generated:\n${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<pre class="error">❌ Generation error: ${error.message}</pre>`;
            }
        }

        async function testFileAccess() {
            const resultDiv = document.getElementById('file-result');
            const testUrl = generatedFileUrl || 'http://localhost:8000/files/aws-focus-2025-06.csv';
            
            try {
                const response = await fetch(testUrl, {
                    headers: {
                        'Origin': 'http://localhost:3000'
                    }
                });
                
                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });
                
                resultDiv.innerHTML = `<pre class="success">✅ File accessible:
Status: ${response.status}
Headers: ${JSON.stringify(headers, null, 2)}</pre>`;
                
                if (response.ok) {
                    const text = await response.text();
                    const preview = text.split('\n').slice(0, 3).join('\n');
                    resultDiv.innerHTML += `<pre>File preview:\n${preview}\n...</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<pre class="error">❌ File access error: ${error.message}</pre>`;
            }
        }

        function testDownloadAnchor() {
            const resultDiv = document.getElementById('download-result');
            const testUrl = generatedFileUrl || 'http://localhost:8000/files/aws-focus-2025-06.csv';
            
            const a = document.createElement('a');
            a.href = testUrl;
            a.download = 'test-anchor.csv';
            a.textContent = 'Download via anchor';
            
            resultDiv.innerHTML = '<p>✅ Anchor element created. Click to download:</p>';
            resultDiv.appendChild(a);
        }

        function testWindowLocation() {
            const testUrl = generatedFileUrl || 'http://localhost:8000/files/aws-focus-2025-06.csv';
            window.location.href = testUrl;
        }

        async function testFetchDownload() {
            const resultDiv = document.getElementById('download-result');
            const testUrl = generatedFileUrl || 'http://localhost:8000/files/aws-focus-2025-06.csv';
            
            try {
                const response = await fetch(testUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'test-fetch.csv';
                document.body.appendChild(a);
                a.click();
                
                setTimeout(() => {
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                }, 100);
                
                resultDiv.innerHTML += '<p class="success">✅ Fetch download triggered</p>';
            } catch (error) {
                resultDiv.innerHTML += `<p class="error">❌ Fetch download error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
