name: CI Pipeline

on:
  push:
    branches: ['*']
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Lint Python code
        run: |
          pip install flake8
          flake8 backend/curGen.py

      - name: Run tests
        run: |
          pip install pytest
          pytest